<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <h1 class="calctext">Calculator</h1>
      <div class="input">
        <h1 class="calculate">0</h1>
      </div>
      <div class="divi">
        <button class="btn btn-7">7</button>
        <button class="btn btn-8">8</button>
        <button class="btn btn-9">9</button>
      </div>
      <div class="divi">
        <button class="btn btn-4">4</button>
        <button class="btn btn-5">5</button>
        <button class="btn btn-6">6</button>
      </div>
      <div class="divi">
        <button class="btn btn-1">1</button>
        <button class="btn btn-2">2</button>
        <button class="btn btn-3">3</button>
      </div>
      <div class="divi">
        <button class="btn btn-0">0</button>
        <button class="btn btn-plus">+</button>
        <button class="btn btn-minus">-</button>
      </div>
      <div class="divi">
        <button class="btn btn-multiply">*</button>
        <button class="btn btn-divide">/</button>
        <button class="btn btn-dot">.</button>
      </div>
      <div class="lastdivi">
        <button class="btn btn-equal">=</button>
        <button class="btn btn-reset">CE</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
